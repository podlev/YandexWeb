{% extends "base_template.html" %}

{% block main %}
<h1>Темы</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Тема</th>
        <th scope="col">Количество задач</th>
    </tr>
    </thead>
    {% for item in subjects %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td><a href="/subjects/tasks/{{ item[0] }}">{{ item[0] }}</a></td>
        <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
